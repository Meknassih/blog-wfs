<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Log in
      </h1>
      <h2 class="subtitle">
        Use your credentials to log into the Blog
      </h2>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="box">
      <div class="notification is-danger" *ngIf="authError.visible">
        <button class="delete" (click)="handleCloseNotification()"></button>
        {{authError.message}}
      </div>
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input #usrinput class="input" type="text" placeholder="john_doe">
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input #pwdinput class="input" type="password" placeholder="Your password">
        </div>
      </div>
      <div class="field">
        <div class="control has-text-centered">
          <button class="button is-primary is-medium" (click)="authenticate()"><i class="fas fa-sign-in-alt"></i></button>
        </div>
      </div>
    </div>
  </div>
</section>
