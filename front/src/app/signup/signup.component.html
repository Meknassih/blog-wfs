<section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Sign up
        </h1>
        <h2 class="subtitle">
          Fill in this form to register and start using the Blog
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="box">
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input #usrinput class="input" type="text" placeholder="john_doe">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input #pwdinput class="input" type="password" placeholder="Choose a password">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input #pwdinput class="input" type="password" placeholder="Confirm your password">
          </div>
        </div>
        <div class="field">
          <label class="label">E-mail</label>
          <div class="control">
            <input #emlinput class="input" type="email" placeholder="johndoe@example.com">
          </div>
        </div>
        <div class="field">
          <div class="control has-text-centered">
            <button class="button is-primary is-medium" (click)="register()"><i class="fas fa-user-check"></i></button>
          </div>
        </div>
      </div>
    </div>
  </section>
